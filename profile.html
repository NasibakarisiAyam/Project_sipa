            <canvas id="photoCanvas" style="display:none;"></canvas>
            
            <div class="camera-controls" style="margin-top:10px; display:flex; gap:10px; justify-content:center;">
                <button id="captureBtn">ðŸ“¸ Capture</button>
                <button id="cancelPhotoBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const profileUsername = document.getElementById('profile-username');
            const profileEmail = document.getElementById('profile-email');
            const bookContainer = document.getElementById('book-container');
            const navProfileInitials = document.getElementById('nav-profile-initials');

            // === PROFILE PICTURE UPLOAD LOGIC ===
            const editProfilePicBtn = document.getElementById('edit-profile-pic');
            const profilePicModal = document.getElementById('profilePicModal');
            const closeProfilePicModal = document.getElementById('closeProfilePicModal');
            const profilePicInput = document.getElementById('profile-pic-input');
            const profilePicPreview = document.getElementById('profile-pic-preview');
            const saveProfilePicBtn = document.getElementById('saveProfilePicBtn');
            const cancelProfilePicBtn = document.getElementById('cancelProfilePicBtn');
            const profileImage = document.getElementById('profile-image');
            const profileInitials = document.getElementById('profile-initials');
            const navProfileImage = document.getElementById('nav-profile-image');
            const profileLoading = document.getElementById('profile-loading');

            let selectedFile = null;

            profilePicInput.addEventListener('change', (event) => {
                selectedFile = event.target.files[0];
                if (selectedFile) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePicPreview.src = e.target.result;
                        profilePicPreview.style.display = 'block';
                        profilePicModal.style.display = 'flex';
                    };
                    reader.readAsDataURL(selectedFile);
                }
            });

            closeProfilePicModal.addEventListener('click', resetProfileModal);
            cancelProfilePicBtn.addEventListener('click', resetProfileModal);

            function resetProfileModal() {
                profilePicModal.style.display = 'none';
                profilePicInput.value = '';
                selectedFile = null;
                profilePicPreview.style.display = 'none';
                profilePicPreview.src = '';
            }

            function dataURLtoFile(dataurl, filename) {
                let arr = dataurl.split(','), mime = arr[0].match(/:(.*?);/)[1],
                bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
                while (n--) {
                    u8arr[n] = bstr.charCodeAt(n);
                }
                return new File([u8arr], filename, { type: mime });
            }

            saveProfilePicBtn.addEventListener('click', () => {
                profileLoading.style.display = 'flex';
                profilePicModal.style.display = 'none';

                let fileToUpload = null;

                if (capturedImage) {
                    // Convert base64 hasil kamera ke file
                    fileToUpload = dataURLtoFile(capturedImage, "captured.png");
                } else if (selectedFile) {
                    // Kalau pilih dari file browser
                    fileToUpload = selectedFile;
                }

                if (!fileToUpload) {
                    alert("No image selected.");
                    profileLoading.style.display = 'none';
                    return;
                }

                const formData = new FormData();
                formData.append('profile_pic', fileToUpload);

                fetch('backend/upload_profile_pic.php', {
                    method: 'POST',
                    body: formData
                })
                .then(r => r.json())
                .then(data => {
                    profileLoading.style.display = 'none';
                    if (data.status === 'success') {
                        profileImage.src = data.profile_pic_path + '?' + Date.now();
                        profileImage.style.display = 'block';
                        profileInitials.style.display = 'none';

                        navProfileImage.src = data.profile_pic_path + '?' + Date.now();
                        navProfileImage.style.display = 'block';
                        navProfileInitials.style.display = 'none';

                        alert('Profile picture has been updated successfully!');
                    } else {
                        alert('Error: ' + data.message);
                    }
                    resetProfileModal();
                })
                .catch(err => {
                    profileLoading.style.display = 'none';
                    console.error('Upload error:', err);
                    alert('Failed to upload profile picture. Please try again.');
                    resetProfileModal();
                });
            });

            const uploadOptionModal = document.getElementById('uploadOptionModal');
            const closeUploadOptionModal = document.getElementById('closeUploadOptionModal');
            const chooseFileBtn = document.getElementById('chooseFileBtn');
            const takePhotoBtn = document.getElementById('takePhotoBtn');
            const profileFileInput = document.getElementById('profileFileInput');

            // Klik icon edit â†’ buka pilihan kamera/galeri
            editProfilePicBtn.addEventListener('click', () => {
                uploadOptionModal.style.display = 'flex';
            });

            // Tutup modal opsi
            closeUploadOptionModal.addEventListener('click', () => {
                uploadOptionModal.style.display = 'none';
            });

            // Pilih gallery
            chooseFileBtn.addEventListener('click', () => {
                profileFileInput.click();
            });

            // Preview dari file biasa
            profileFileInput.addEventListener('change', handleFileSelect);

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePicPreview.src = e.target.result;
                        profilePicPreview.style.display = 'block';
                        profilePicModal.style.display = 'flex';
                        selectedFile = file;
                        capturedImage = null;
                    };
                    reader.readAsDataURL(file);

                    // Tutup modal opsi setelah pilih
                    uploadOptionModal.style.display = 'none';
                }
            }

            const cameraModal = document.getElementById('cameraModal');
            const closeCameraModal = document.getElementById('closeCameraModal');
            const cameraPreview = document.getElementById('cameraPreview');
            const photoCanvas = document.getElementById('photoCanvas');
            const captureBtn = document.getElementById('captureBtn');
            const cancelPhotoBtn = document.getElementById('cancelPhotoBtn');
            let stream = null;
            let capturedImage = null;

            // Klik "Take Photo" â†’ buka kamera
            takePhotoBtn.addEventListener('click', async () => {
                uploadOptionModal.style.display = 'none';
                cameraModal.style.display = 'flex';

                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                    cameraPreview.srcObject = stream;
                } catch (err) {
                    alert("Tidak bisa akses kamera: " + err.message);
                }
            });

            // Capture foto
            captureBtn.addEventListener('click', () => {
                const context = photoCanvas.getContext('2d');
                photoCanvas.width = cameraPreview.videoWidth;
                photoCanvas.height = cameraPreview.videoHeight;
                context.drawImage(cameraPreview, 0, 0, photoCanvas.width, photoCanvas.height);

                // Simpan hasil canvas ke base64
                capturedImage = photoCanvas.toDataURL('image/png');

                // Tampilkan preview di modal utama (profilePicModal)
                profilePicPreview.src = capturedImage;
                profilePicPreview.style.display = 'block';

                // Hentikan kamera setelah capture
                stopCamera();

                // Tutup camera modal, buka modal preview untuk Save/Cancel
                cameraModal.style.display = 'none';
                profilePicModal.style.display = 'flex';

                selectedFile = null; // supaya tidak bentrok dengan file input
            });

            // Cancel kamera
            cancelPhotoBtn.addEventListener('click', stopCamera);
            closeCameraModal.addEventListener('click', stopCamera);

            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                cameraModal.style.display = 'none';
            }


            // === LOAD USER DATA ===
            fetch('backend/get_user_data.php')
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        const user = data.user;
                        profileUsername.textContent = user.fullname;
                        profileEmail.textContent = user.email;
                        navProfileInitials.textContent = user.fullname.charAt(0).toUpperCase();
                        profileInitials.textContent = user.fullname.charAt(0).toUpperCase();

                        if (user.profile_pic_path) {
                            profileImage.src = user.profile_pic_path;
                            profileImage.style.display = 'block';
                            profileInitials.style.display = 'none';

                            navProfileImage.src = user.profile_pic_path;
                            navProfileImage.style.display = 'block';
                            navProfileInitials.style.display = 'none';
                        }
                    } else {
                        window.location.href = 'index.html';
                    }
                })
                .catch(() => window.location.href = 'index.html');

            // === LOAD USER BOOKS ===
            fetch('backend/get_user_bookings.php')
                .then(r => r.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayUserBooks(data.bookings);
                    } else {
                        bookContainer.innerHTML = `<p style="grid-column: 1 / -1; text-align: center; color: #b3b3b3;">${data.message}</p>`;
                    }
                })
                .catch(() => {
                    bookContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #b3b3b3;">Error loading your books.</p>';
                });

            // === TUTUP MODAL JIKA KLIK LUAR ===
            window.addEventListener('click', (e) => {
                if (e.target === profilePicModal) {
                    resetProfileModal();
                }
            });

            // === TAMPILKAN BUKU ===
            function displayUserBooks(books) {
                bookContainer.innerHTML = '';
                if (books.length === 0) {
                    bookContainer.innerHTML = '<p style="grid-column: 1 / -1; text-align: center; color: #b3b3b3;">Your booking list is empty.</p>';
                    return;
                }
                books.forEach(book => {
                    const card = document.createElement('div');
                    card.className = 'book-card';
                    card.innerHTML = `
                        <div class="book"><img src="${book.cover}" alt="${book.title}"></div>
                        <div class="book-title">${book.title}</div>
                        <div class="book-detail-info"><strong>Borrowed Date:</strong> ${book.booking_date}</div>
                        <div class="book-detail-info"><strong>Due Date:</strong> ${book.due_date}</div>
                        <div class="book-detail-info"><strong>Duration:</strong> ${book.duration} Days</div>
                    `;
                    bookContainer.appendChild(card);
                });
            }

            // === LOGOUT DENGAN SPINNER ===
            const logoutBtn = document.getElementById('logout-btn');
            const logoutLoading = document.getElementById('logout-loading');

            logoutBtn.addEventListener('click', () => {
                logoutBtn.querySelector('span').style.display = 'none';
                logoutLoading.style.display = 'inline-block';
                fetch('backend/logout.php')
                    .then(() => {
                        window.location.href = 'index.html';
                    })
                    .catch(() => {
                        window.location.href = 'index.html';
                    });
            });
        });
    </script>
</body>
</html>
