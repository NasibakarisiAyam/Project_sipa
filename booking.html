<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Buku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Modern CSS with Glassmorphism Effect (style tetap sama) */
        :root {
            --primary: #e50914;
            --primary-dark: #b2070f;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --light: #f5f5f5;
            --gray: #8c8c8c;
            --glass: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            color: var(--light);
            min-height: 100vh;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .logo {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo i {
            font-size: 1.8rem;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-background-clip: text;
            background-clip: text; 
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        .booking-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--gray);
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 1rem;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.2);
        }
        
        .calendar-container { margin-bottom: 2rem; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .calendar-title { font-size: 1.5rem; font-weight: 600; color: var(--light); }
        .calendar-nav { display: flex; gap: 0.5rem; }
        .calendar-nav button { background: rgba(255, 255, 255, 0.1); border: none; color: var(--light); width: 2.5rem; height: 2.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; }
        .calendar-nav button:hover { background: rgba(255, 255, 255, 0.2); }
        .calendar-weekdays { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; margin-bottom: 0.5rem; text-align: center; font-weight: 500; color: var(--gray); font-size: 0.9rem; }
        .calendar-days { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; }
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 8px; cursor: pointer; transition: all 0.2s; position: relative; font-weight: 500; }
        .calendar-day:hover { background: rgba(255, 255, 255, 0.1); }
        .calendar-day.other-month { color: var(--gray); opacity: 0.5; }
        .calendar-day.today { background: rgba(229, 9, 20, 0.2); color: var(--primary); font-weight: 600; }
        .calendar-day.selected { background: var(--primary); color: white; font-weight: 600; }
        .calendar-actions { display: flex; justify-content: space-between; margin-top: 1rem; }
        .calendar-btn { background: transparent; border: none; color: var(--gray); padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; transition: all 0.2s; font-size: 0.9rem; }
        .calendar-btn:hover { color: var(--light); background: rgba(255, 255, 255, 0.1); }
        .calendar-btn.primary { background: var(--primary); color: white; }
        .calendar-btn.primary:hover { background: var(--primary-dark); }
        .duration-section { margin-top: 2rem; }
        .duration-title { font-size: 1.1rem; margin-bottom: 1rem; color: var(--light); font-weight: 500; }
        .duration-options { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .duration-option { background: rgba(30, 30, 30, 0.8); color: var(--light); border: 1px solid rgba(255, 255, 255, 0.1); padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 500; flex: 1; min-width: calc(14.28% - 0.75rem); text-align: center; }
        .duration-option:hover { border-color: rgba(229, 9, 20, 0.5); }
        .duration-option.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .submit-btn { background: var(--primary); color: white; border: none; padding: 1rem 2rem; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; width: 100%; margin-top: 2rem; transition: all 0.3s; letter-spacing: 0.5px; text-transform: uppercase; }
        .submit-btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3); }
        
        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--dark-light);
            margin: auto;
            padding: 30px;
            border: 1px solid var(--glass-border);
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .modal-content h2 {
            color: #2ecc71;
            margin-bottom: 1rem;
        }
        .modal-content p {
            margin-bottom: 1.5rem;
            color: var(--light);
        }
        .modal-btn {
            background: #2ecc71;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="halaman1.html" class="logo">
                <i class="fas fa-book-open"></i>
                <span>BOOKFLIX</span>
            </a>
        </header>
        
        <h1>Booking Buku</h1>
        
        <form id="bookingForm">
            <div class="booking-card">
                
                <div class="form-group calendar-container">
                    <label for="calendar">Pilih Tanggal Peminjaman</label>
                    <div class="calendar-wrapper">
                        <div class="calendar-header">
                            <div class="calendar-title" id="current-month">September 2025</div>
                            <div class="calendar-nav">
                                <button type="button" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                                <button type="button" id="next-month"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div class="calendar-weekdays">
                            <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
                        </div>
                        <div class="calendar-days" id="calendar-days"></div>
                        <div class="calendar-actions">
                            <button type="button" class="calendar-btn" id="today-btn">Hari ini</button>
                            <button type="button" class="calendar-btn" id="clear-btn">Hapus</button>
                        </div>
                    </div>
                    <input type="hidden" id="selected-date" name="booking_date" value="">
                </div>
                
                <div class="duration-section">
                    <div class="duration-title">Pilih Durasi Peminjaman (Maksimal 7 Hari)</div>
                    <div class="duration-options">
                        <button type="button" class="duration-option" data-days="1">1 Hari</button>
                        <button type="button" class="duration-option" data-days="2">2 Hari</button>
                        <button type="button" class="duration-option" data-days="3">3 Hari</button>
                        <button type="button" class="duration-option" data-days="4">4 Hari</button>
                        <button type="button" class="duration-option" data-days="5">5 Hari</button>
                        <button type="button" class="duration-option" data-days="6">6 Hari</button>
                        <button type="button" class="duration-option" data-days="7">7 Hari</button>
                    </div>
                    <input type="hidden" id="duration" name="duration" value="">
                </div>
                
                <!-- Input tersembunyi untuk ID buku, nilainya harus diisi secara dinamis -->
                <input type="hidden" name="book_id" value=""> 
                
                <button type="submit" class="submit-btn" id="submit-btn">BOOKING SEKARANG</button>

            </div>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>Booking Berhasil!</h2>
            <p>Buku telah berhasil dipinjam. Anda akan diarahkan ke halaman profil.</p>
            <button id="modal-ok-btn" class="modal-btn">OK</button>
        </div>
    </div>
    
    <script>
        const currentMonthEl = document.getElementById('current-month');
        const calendarDaysEl = document.getElementById('calendar-days');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');
        const todayBtn = document.getElementById('today-btn');
        const clearBtn = document.getElementById('clear-btn');
        const selectedDateInput = document.getElementById('selected-date');
        
        let currentDate = new Date(); 
        let selectedDate = null;

        // âœ… helper format tanggal lokal (tanpa UTC offset)
        function formatDateLocal(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function renderCalendar() {
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const prevLastDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 0);
            const firstDayIndex = firstDay.getDay();
            const lastDayIndex = lastDay.getDay();
            const lastDate = lastDay.getDate();
            const prevLastDate = prevLastDay.getDate();
            const nextDays = 7 - lastDayIndex - 1;
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];

            currentMonthEl.textContent = `${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

            let days = "";

            // hari sisa bulan sebelumnya
            for (let i = firstDayIndex; i > 0; i--) {
                days += `<div class="calendar-day other-month">${prevLastDate - i + 1}</div>`;
            }

            // hari bulan ini
            for (let i = 1; i <= lastDate; i++) {
                const dayDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);
                const dateString = formatDateLocal(dayDate);

                const isToday =
                    i === new Date().getDate() &&
                    currentDate.getMonth() === new Date().getMonth() &&
                    currentDate.getFullYear() === new Date().getFullYear();

                const isSelected =
                    selectedDate &&
                    i === selectedDate.getDate() &&
                    currentDate.getMonth() === selectedDate.getMonth() &&
                    currentDate.getFullYear() === selectedDate.getFullYear();

                days += `<div class="calendar-day ${isToday ? 'today' : ''} ${isSelected ? 'selected' : ''}" data-date="${dateString}">${i}</div>`;
            }

            // hari sisa bulan berikutnya
            for (let i = 1; i <= nextDays; i++) {
                days += `<div class="calendar-day other-month">${i}</div>`;
            }

            calendarDaysEl.innerHTML = days;

            // event click untuk memilih tanggal
            document.querySelectorAll('.calendar-day:not(.other-month)').forEach(day => {
                day.addEventListener('click', () => {
                    const dateString = day.dataset.date; // langsung format YYYY-MM-DD
                    selectedDate = new Date(dateString);
                    selectedDateInput.value = dateString;

                    document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
                    day.classList.add('selected');
                });
            });
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });
        
        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });
        
        todayBtn.addEventListener('click', () => {
            currentDate = new Date();
            selectedDate = new Date();
            selectedDateInput.value = formatDateLocal(selectedDate);
            renderCalendar();
        });
        
        clearBtn.addEventListener('click', () => {
            selectedDate = null;
            selectedDateInput.value = '';
            document.querySelectorAll('.calendar-day').forEach(d => d.classList.remove('selected'));
        });
        
        renderCalendar();

        // Durasi
        const durationOptions = document.querySelectorAll('.duration-option');
        const durationInput = document.getElementById('duration');
        
        durationOptions.forEach(option => {
            option.addEventListener('click', function() {
                durationOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                durationInput.value = this.getAttribute('data-days');
            });
        });

        // Ambil book_id dari URL
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('book_id');
            const bookIdInput = document.querySelector('input[name="book_id"]');
            const submitBtn = document.getElementById('submit-btn');

            if (bookId && !isNaN(bookId)) {
                bookIdInput.value = bookId;
            } else {
                alert('Invalid or not found Book ID. Please go back and select another book.');
                submitBtn.disabled = true;
                submitBtn.style.backgroundColor = '#888';
                submitBtn.style.cursor = 'not-allowed';
            }
        });

        // Submit
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const date = selectedDateInput.value;
            const duration = durationInput.value;
            
            if (!date || !duration) {
                alert('Please select the borrowing date and duration!');
                return;
            }

            const formData = new FormData(this);

            fetch('backend/process_booking.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    const bookTitle = encodeURIComponent(data.book_title);
                    const bookingDate = encodeURIComponent(data.booking_date);
                    const dueDate = encodeURIComponent(data.due_date);
                    const duration = encodeURIComponent(data.duration);

                    window.location.href = `halaman1.html?booking=success&book_title=${bookTitle}&booking_date=${bookingDate}&due_date=${dueDate}&duration=${duration}`;
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while processing the booking. Please try again.');
            });
        });
    </script>
</body>
</html>
