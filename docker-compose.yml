version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "${APACHE_PORT:-8080}:80"
    depends_on:
      - db
    env_file:
      - backend/.env
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./:/var/www/html:cached

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-bookflix}
      MYSQL_USER: ${MYSQL_USER:-bookflix}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bookflix}
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-bookflix}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-bookflix}

volumes:
  db_data:
